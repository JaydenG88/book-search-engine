<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Book Search Engine</title>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Book Search Engine</span>
        </div>
      </nav>
      
    <div class="container py-5">
        <h1 class="text-center text-light">Book Search Engine</h1>

        <div class="px-4 pt-4 pb-3 rounded-3 bg-info bg-gradient bg-opacity-75">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search Books" aria-label="Search Books" aria-describedby="button-addon2">
                <button class="btn btn-warning" type="button" id="button-addon2">Search</button>
            </div>
        </div>
    </div>
